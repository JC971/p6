<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .like {
            cursor: pointer;
        }

        
    </style>
    <div id="page">
        
        <div class="like">❤️<span> 0</span></div>
        <div class="like">❤️<span> 0</span></div>
        <div class="like">❤️<span> 0</span></div>
    </div>
    
    <div id="global">❤️ Total <span> 0</span></div>
</body>
<script>

    //
    //délégation d'événement
    let page = document.getElementById('page')
    let global= document.getElementById('global');
    // on verifie qu'on a choppé l'élément
    //console.log(a)
    // on fait un event listener et on test
    page.addEventListener('click', function (e) {
        alert('clické')
        //on prend le nombre courant de like
        let elem = e.target
        let span = elem.querySelector('span')
        let nb = span.textContent
        console.log('target', nb)
        nb++
        span.textContent = nb
        // on incrémente le total

        //je dois ajouter les likes de toutes les classes like à l'id global

        let globalSpan= global.querySelector('span');
        let globalCount= globalSpan.textContent;
        globalCount++;
        globalSpan.textContent=globalCount;

    }
     
    )
    
    
    
</script>
</body>
</html>
