<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="/css/lightbox.css">
  <link rel="stylesheet" href="/css/dropdown.css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2df48a673b.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a class="logo" href="/index.html" tabindex="1" title="accueil">
      <img src="assets/images/logo.png" alt="logo fisheye" />
    </a>


  </header>

  <main id="main">

    <nav class="photograph-header">
      <div class="container" id="photographersContainer"> </div>
      <button class="contact_button" onclick="displayContactModal()" tabindex="2">Contactez-moi</button>
      <div id="container-portrait">


        <div id="photo-portrait">
        </div>
      </div>
    </nav>



    <section id="filtre">
      <div id="filtre-label">
        Trier par
      </div>
      <div class="container-dropdown" tabindex="3">
        <div class="btn" id="date" tabindex="4">Date <span class="chevron-haut"></span> </div>
        <div class="btn" id="pop" tabindex="5">Popularité <span class="chevron-haut"></span></div>
        <div class="btn" id="titre" tabindex="6">Titre<span class="chevron-haut"></span> </div>
    </section>

    </div>

    <div class="portfolio">
      <div id="portfolio-container">

        <div id="total-likes">


        </div>

      </div>
    </div>
    <!--création de la lightbox-->
    <div class="lightbox-modal">
      <div class="lightbox-container">
        <div class="lightbox-image-container">
          <button class="lightbox-close" role="button"></button>
          <button class="lightbox-next" role="button"></button>
          <button class="lightbox-previous" role="button"></button>
        </div>
      </div>
    </div>



  </main>

  <div id="contact_modal" aria-hidden="true">
    <div class="modal" role="dialog">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" alt="fermer modale" />

      </header>
      <form action="#" method="post">
        <div>
          <label for="prenom">Prénom</label>
          <input aria-labelledby="prenom" type="text" id="prenom" name="prenom" value="" />
        </div>
        <div>
          <label for="nom">Nom</label>
          <input aria-labelledby="nom" type="text" id="nom" name="nom" value="" />

        </div>
        <div>
          <label for="email">Email</label>
          <input aria-labelledby="email" type="text" id="email" name="email" value="" />

        </div>
        <div>
          <label for="commentaire">Votre commentaire</label>
          <textarea aria-labelledby="commentaire" name="commentaire" id="commentaire" cols="77" rows="10"></textarea>
        </div>
        <button id="envoi_data" class="contact_button" aria-label="Envoyez votre message">Envoyer</button>
      </form>
    </div>
  </div>


  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/factories/mediaFactory.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/pages/lightbox.js"></script>

</body>
<script>

  // bouton de contact modale
  let contact_button = document.querySelector('#envoi_data')

  contact_button.addEventListener('click', function (e) {
    e.preventDefault()
    // fetch des champs
    let email = document.querySelector('#email').value
    let nom = document.querySelector('#nom').value
    let prenom = document.querySelector('#prenom').value
    let commentaire = document.querySelector('#commentaire').value
    console.log('Données du formulaire')
    console.log(email)
    console.log(nom)
    console.log(prenom)
    console.log(commentaire)
    closeModal()
  })
</script>

</html>
